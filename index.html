<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
  </head>
  <body>
    <section class=quiz-perimeter>
        <div id=quiz-wrapper>
            <p id=high-scores>View high scores</p>
            <p id=timer>Time:</p>
        </div>
        <div id=welcome-body>
            <h1>Coding Quiz Challenge</h1>
            <div>Try to answer the following code-related questions within the time limit.<br />Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
            <button type="submit" id=start-quiz onclick="startQuiz()
            ">Start Quiz</button>
        </div>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <button id="previous" class=nav-button>Previous Question</button>
        <button id="next" class=nav-button>Next Question</button>
        <button id="submit" class=nav-button>Submit Quiz</button>
        <div id="results"></div>
      </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
