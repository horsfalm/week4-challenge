<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
  </head>
  <body>
    <header></header>
    <section class=quiz-perimeter>
        <div id=quiz-wrapper>
            <p id=high-scores>View high scores</p>
            <p id=timer>Time:</p>
        </div>
        <div id=quiz-display>
            <div id=welcome-body>
                <h1>Coding Quiz Challenge</h1>
                <div>Try to answer the following code-related questions within the time limit.<br />Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
                <button type="submit" id=start-quiz>Start Quiz</button>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
